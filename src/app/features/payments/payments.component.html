<mat-card class="flex mat-elevation-z8" style="margin-top: 20px;">
  <div>
    <h2 style="padding: 5px 25px;">Transaction History</h2>
  </div>
  <hr>
    <table mat-table [dataSource]="dataSource">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" --> 
      
        <!-- Position Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> status </th>
          <td mat-cell *matCellDef="let element" [class]="element.class"> {{element.name}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef> Type </th>
          <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="weight">
          <th mat-header-cell *matHeaderCellDef> Wallet </th>
          <td mat-cell *matCellDef="let element"> {{element.odd}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="odd">
            <th mat-header-cell *matHeaderCellDef> Amount </th>
            <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
          </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="symbol">
          <th mat-header-cell *matHeaderCellDef> Odd </th>
          <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
        </ng-container>

         <!-- Symbol Column -->
         <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Date </th>
            <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
          </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        
      </table>

        <button class="form-button" mat-button mat-raised-button color="primary" routerLink="/tickets/stake" style="width: 25%;">
          <mat-icon>send</mat-icon> Edit Bet
        </button>
        <button class="form-button" mat-button mat-raised-button color="warn" style="width: 25%;">
          <mat-icon>close</mat-icon> Cancel Bet
        </button>
      </div> -->
</mat-card>
