@switch (page) {
    @case ('/wallets/create') {
    <div class="bet-container">
      <mat-card class="form-card mat-elevation-z8">
        <mat-card-title class="title">Create Wallet Form</mat-card-title>
        <hr style="width: 90%;" color="grey"/>
        <mat-card-content>
            <form class="example-form">
                <mat-form-field class="form-field">
                    <mat-label>Name</mat-label>
                    <input matInput type="text" class="example-input" placeholder=""  maxlength="10"/>
                    <mat-hint align="end" class="hint">Not more than 10 letters</mat-hint>
                  </mat-form-field>
                <mat-form-field class="form-field">
                    <mat-label>Amount</mat-label>
                    <input matInput type="number" class="example-input" placeholder="0" maxlength="150,000"/>
                    <span matTextPrefix>$&nbsp;</span>
                    <span matTextSuffix>.00</span>
                    <mat-hint class="hint" align="end">Amount within main wallet range</mat-hint>
                  </mat-form-field>
                  <div class="button-div">
                    <button class="form-button" mat-button type="submit" mat-raised-button color="primary">Submit</button>
                  </div>
                
            </form>
    </mat-card-content>
    </mat-card>
  </div>
    }
    @case ('/wallets') {
        <div class="flex" style="justify-content: flex-end; margin-bottom: 30px; color: white;">
            <button mat-button mat-raised-button color="accent" routerLink="create">
                <mat-icon>add</mat-icon> Create Wallet
            </button>
        </div>
        <div class="flex">
            <mat-card class="example-card2 mat-elevation-z8" style="background-color: #7cc925; color: white;">
                <mat-card-header class="card-header">
                    <mat-card-title class="card-title">50,000</mat-card-title>
                    <hr style="width: 95%;"/>
                </mat-card-header>
                <mat-card-content class="card-subtitle" style="color: white;">Main Wallet</mat-card-content>
            </mat-card>
            <mat-card class="example-card mat-elevation-z8" style="background-color: #243347; color: white;">
                <mat-card-header class="card-header">
                    <mat-card-title class="card-title">35,000</mat-card-title>
                    <hr style="width: 95%;"/>
                </mat-card-header>
                <mat-card-content class="card-subtitle" style="color: white;">Primary Wallet</mat-card-content>
            </mat-card>
            <mat-card class="example-card mat-elevation-z8" color="accent" style="background-color: #243347; color: white;">
                <mat-card-header class="card-header">
                    <mat-card-title class="card-title">15,000</mat-card-title>
                    <hr style="width: 95%;"/>
                </mat-card-header>
                <mat-card-content class="card-subtitle" style="color: white;">Secondary Wallet</mat-card-content>
            </mat-card>
            <mat-card class="example-card2 mat-elevation-z8" color="accent" style="background-color: #ff9c07; color: white;">
                <mat-card-header class="card-header">
                    <mat-card-title class="card-title">100,000</mat-card-title>
                    <hr style="width: 95%;"/>
                </mat-card-header>
                <mat-card-content class="card-subtitle" style="color: white;">Coins Wallet</mat-card-content>
            </mat-card>
        </div>
    }
}
