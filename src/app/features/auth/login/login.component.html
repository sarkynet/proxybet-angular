<div>
    <mat-card class="mat-elevation-z8" >
        <mat-card-title>
            Login
        </mat-card-title>
        <mat-card-subtitle>Enter your login credentials</mat-card-subtitle>
        <mat-card-content>
            <form action="" class="example-form">
                <mat-form-field>
                    <mat-label for="email">Email</mat-label>
                    <input matInput type="email" name="email" required/>
                </mat-form-field>
                <mat-form-field>
                    <mat-label for="password">Password</mat-label>
                    <input matInput type="password" name="password" required/>
                </mat-form-field>
                <div class="button-div flex" style="justify-content: center;">
                    <button class="form-button" mat-button type="button" mat-raised-button color="accent" (click)="login()">Login</button>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
