<div class="flex">
    <mat-card class="example-card mat-elevation-z8" style="background-color: #243347; color: white;">

            <mat-card-title class="vcard-title">10</mat-card-title>
            <hr style="width: 95%;"/>
        </mat-card-header>
        <mat-card-content class="card-subtitle" style="color: white;">Total Games</mat-card-content>
    </mat-card>
    <mat-card class="example-card mat-elevation-z8" style="background-color: #7cc925; color: white;">
        <mat-card-header class="card-header">
            <mat-card-title class="vcard-title">13.56</mat-card-title>
            <hr style="width: 95%;"/>
        </mat-card-header>
        <mat-card-content class="card-subtitle" style="color: white;">Total Odds</mat-card-content>
    </mat-card>
    <mat-card class="example-card mat-elevation-z8" color="accent" style="background-color: #243347; color: white;">
        <mat-card-header class="card-header">
            <mat-card-title class="vcard-title">$1000</mat-card-title>
            <hr style="width: 95%;"/>
        </mat-card-header>
        <mat-card-content class="card-subtitle" style="color: white;">My Stake</mat-card-content>
    </mat-card>
    <mat-card class="example-card mat-elevation-z8" color="accent" style="background-color: #7cc925; color: white;">
        <mat-card-header class="card-header">
            <mat-card-title class="vcard-title">$13,560</mat-card-title>
            <hr style="width: 95%;"/>
        </mat-card-header>
        <mat-card-content class="card-subtitle" style="color: white;">Potential Win</mat-card-content>
    </mat-card>
</div>

<mat-card class="flex " style="margin-top: 20px;" class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" --> 
      
        <!-- Position Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> status </th>
          <td mat-cell *matCellDef="let element" [class]="element.class"> {{element.name}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef> Team A </th>
          <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="weight">
          <th mat-header-cell *matHeaderCellDef> Team B </th>
          <td mat-cell *matCellDef="let element"> {{element.odd}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="odd">
            <th mat-header-cell *matHeaderCellDef> Option </th>
            <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
          </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="symbol">
          <th mat-header-cell *matHeaderCellDef> Odd </th>
          <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
        </ng-container>

         <!-- Symbol Column -->
         <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Expiring </th>
            <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
          </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        
      </table>
      <div class="button-div">
        <button class="form-button" mat-button mat-raised-button color="primary" routerLink="/tickets/stake" style="width: 25%;">
          <mat-icon>send</mat-icon> Edit Bet
        </button>
        <!-- <span class="example-spacer"></span> -->
        <button class="form-button" mat-button mat-raised-button color="warn" style="width: 25%;">
          <mat-icon>close</mat-icon> Cancel Bet
        </button>
      </div>
</mat-card>
